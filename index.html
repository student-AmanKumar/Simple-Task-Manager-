<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Task Manager</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --accent: #4CAF50;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --accent: #00e676;
      --card: #1e1e1e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    h1 { margin-bottom: 1rem; }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .task-input {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .task-input input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      color:blue;
    }
    .task-input button {
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .filters button {
      flex: 1;
      margin: 0 0.2rem;
      padding: 0.4rem;
      border: none;
      border-radius: 5px;
      background: #ddd;
      cursor: pointer;
    }
    .filters button.active {
      background: var(--accent);
      color:black;
      font-weight: bold;
    }
    .task-list {
      list-style: none;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eee;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .task button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: crimson;
    }
    .theme-toggle {
      margin-top: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--accent);
    }
    @media (max-width: 500px) {
      .task-input input { font-size: 0.9rem; }
      .task-input button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Smart Task Manager</h1>
  <div class="container">
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <div class="filters">
      <button onclick="filterTasks('all')" class="active">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </div>
    <ul class="task-list" id="taskList"></ul>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let filter = "all";

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks
        .filter(t => filter === "all" || (filter === "active" && !t.done) || (filter === "completed" && t.done))
        .forEach((task, i) => {
          const li = document.createElement("li");
          li.className = "task" + (task.done ? " completed" : "");
          li.innerHTML = `
            <span onclick="toggleDone(${i})">${task.text}</span>
            <button onclick="deleteTask(${i})">âœ–</button>
          `;
          list.appendChild(li);
        });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        input.value = "";
        saveTasks();
        renderTasks();
      }
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function filterTasks(f) {
      filter = f;
      document.querySelectorAll(".filters button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.filters button[onclick="filterTasks('${f}')"]`).classList.add("active");
      renderTasks();
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    renderTasks();
  </script>
</body>
</html>
